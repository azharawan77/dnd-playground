<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-and-Drop Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="element" draggable="true" data-type="text">Text</div>
      <div class="element" draggable="true" data-type="image">Image</div>
      <div class="element" draggable="true" data-type="shape">Shape</div>
    </div>

    <div class="playground" id="playground"></div>

    <div class="properties" id="properties">
      <h3>Element Properties</h3>
      <div id="propertiesContent">Select an element</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
